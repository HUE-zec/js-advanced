<body>
  <script>
    /*
      节流是：单位时间内只允许执行一次该操作（在这个时间线里面，不管触发了多少次，都只执行一次）
        节流是这个事件一定是会触发的，但是在该时间段内只会触发一次，而防抖是如果计时时间内再次触发，则操作会不断延后，直到计时期间没有相应操作触发（可以把一个事件不断推迟）

        如果这个事件频繁地触发，那么节流函数会按照一定的频率来执行
          不管在这之间触发了多少次该事件，执行函数的频率总是固定的

        节流的应用场景：
          监听页面的事件滚动
          鼠标移动事件
          用户频繁点击按钮事件
          游戏中的一些设计（比如飞机大战中一秒钟只能发射一次炮弹，即使在这一秒钟用户点击了很多下发射按键）
    */
  </script>
</body>
