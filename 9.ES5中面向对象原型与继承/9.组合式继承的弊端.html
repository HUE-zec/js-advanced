  <script>
    /*
      之前利用原型链+借用构造函数实现的继承（组合继承）是ES5常用的实现继承的模式
        但是其依旧不是很完美
          组合继承存在的问题：
            1.无论什么情况下都会调用两次构造函数
              一次在创建子类原型的时候
              一次在子类构造函数内部（每次创建子类实例时）
            2.所有的子类实例会拥有两份父类的属性
              一份在当前的实例自己里面，另一份在子类对应的原型对象中
                当然我们无须担心访问属性出现问题，因为默认一定是访问实例本身的
                  因此我们想解决子类实例会拥有两份父类的属性问题
                    需要对赋值给子类原型的父类实例做修改（对这个父类实例的创建方式做修改）
    */

    /*
      我们可以利用组合式继承将上面两个问题解决掉
        先明确一点，当我们在子类的构造函数中中调用父类型构造函数.call(this, 参数)时
          就会将父类型的属性和方法复制一份到子类型中
            父类型中本身的内容我们不再需要
              这是我们还需要获取到一份父类型原型对象中的属性和方法
                因此我们要思考，能不能让子类的原型直接等于父类的原型？
                  答案是不行，因为如果这么做之后，修改了子类原型的某个引用对象，父类原型的也会被修改
                    使用寄生式思想即可解决问题
    */

  </script>
