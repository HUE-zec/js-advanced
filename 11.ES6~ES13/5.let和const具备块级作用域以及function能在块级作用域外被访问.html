<!DOCTYPE html>

<body>
    <script>
        /*
            ES6新增了块级作用域，并且通过let/const/function/class声明的标识符都是具备块级作用域的限制的
        */


        // foo() // 不过在这里访问会报错
       
       {
           let age = 18
           const height = 1.88
           class Person {}
           function foo() {
               console.log("foo~");
            }
        }
        
        foo() // 但是为什么这里可以访问到foo呢？foo不是在独立的块级作用域中吗？
        // 为了兼容一些原来没有块级作用域写出来的代码，浏览器的引擎进行了优化，允许function在块级作用域之外被访问
    </script>
</body>
</html>
